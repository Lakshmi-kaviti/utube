<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YouTube Analysis Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background-color: #1f1f1f;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff5252;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-in-out;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #ff5252;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            background-color: #2b2b2b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border: 2px solid #ff5252;
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            padding: 0.75rem;
            background-color: #ff5252;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.6);
        }

        footer {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: #b0b0b0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#analytics">YouTube Analytics</a></li>
                <li><a href="#predictor">Like Predictor</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your Address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
