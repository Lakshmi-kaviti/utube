<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background-color: #1f1f1f;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff5252;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #212121, #121212);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #b0b0b0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .button {
            background-color: #ff5252;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.6);
        }

        footer {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
        }

        footer p {
            color: #b0b0b0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#analytics">YouTube Analytics</a></li>
                <li><a href="#predictor">Like Predictor</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>YouTube Analysis Project</h1>
            <p>Analyze, Predict, and Optimize Your YouTube Channel</p>
            <div class="buttons">
                <a href="#analytics" class="button">YouTube Analytics</a>
                <a href="#predictor" class="button">Like Predictor</a>
                <a href="#contact" class="button">Contact Us</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
